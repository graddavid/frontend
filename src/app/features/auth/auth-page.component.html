<section class="auth">
  <div class="panel">
    <header>
      <p class="eyebrow">Welcome</p>
      <h1>Login or Register</h1>
      <p class="hint">Sign in to your account or create a new one to get started.</p>
    </header>

    <ng-container *ngIf="(user$ | async) as user; else authForms">
      <div class="card">
        <h2>Signed in</h2>
        <p>You are signed in as <strong>{{ user.username }}</strong>.</p>
        <button type="button" (click)="logout()">Log out</button>
      </div>
    </ng-container>

    <ng-template #authForms>
      <div class="forms">
        <form class="card" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
          <h2>Login</h2>
          <label>
            <span>Username</span>
            <input type="text" formControlName="username" placeholder="jane_doe" />
          </label>
          <label>
            <span>Password</span>
            <input type="password" formControlName="password" placeholder="Create a password" />
          </label>
          <button type="submit" [disabled]="loginPending">
            {{ loginPending ? 'Signing in...' : 'Continue' }}
          </button>
        </form>

        <form class="card" [formGroup]="registerForm" (ngSubmit)="submitRegister()">
          <h2>Register</h2>
          <label>
            <span>Email</span>
            <input type="email" formControlName="email" placeholder="you@example.com" />
          </label>
          <label>
            <span>Username</span>
            <input type="text" formControlName="username" placeholder="jane_doe" />
          </label>
          <label>
            <span>Password</span>
            <input type="password" formControlName="password" placeholder="Create a password" />
          </label>
          <button type="submit" [disabled]="registerPending">
            {{ registerPending ? 'Creating...' : 'Create account' }}
          </button>
        </form>
      </div>
      <div class="divider">
        <span>or</span>
      </div>

      <div class="wallet-section">
        <div class="card wallet-card">
          <h2>ðŸ¦Š Metamask</h2>
          <p class="hint">Connect your Metamask wallet to sign in.</p>

          <ng-container *ngIf="!walletNeedsUsername; else usernameForm">
            <button type="button" class="metamask-btn" (click)="connectWallet()" [disabled]="walletPending">
              {{ walletPending ? 'Connecting...' : 'Connect with Metamask' }}
            </button>
          </ng-container>

          <ng-template #usernameForm>
            <form [formGroup]="walletUsernameForm" (ngSubmit)="submitWalletRegister()">
              <p class="success">Wallet connected! Choose a username to continue.</p>
              <label>
                <span>Username</span>
                <input type="text" formControlName="username" placeholder="Choose a username" />
              </label>
              <div class="wallet-actions">
                <button type="button" class="secondary" (click)="cancelWalletRegister()">Cancel</button>
                <button type="submit" [disabled]="walletPending">
                  {{ walletPending ? 'Creating...' : 'Create account' }}
                </button>
              </div>
            </form>
          </ng-template>
        </div>
      </div>
    </ng-template>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
</section>
